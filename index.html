<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./base.css">
  <script src="./index.js" defer></script>
</head>


<body>
  <h2>Run, turtle, run!</h2>
  <p></p>
  <div class="control-info outer">
    <div class="control-info inner">
      <h2>Controls:</h2>
      <p>Move turtle with keyboard arrows. <br> Or use the buttons on the screen.</p>
    </div>
  </div>
  <div class="panel-wrapper">
    <div class="control-panel">
      <button class="up arrow">↑</button>
      <button class="left arrow">←</button>
      <button class="right arrow">→</button>
      <button class="down arrow">↓</button>
      <button class="restart">Restart</button>
      <button class="info">i</button>
    </div>
  </div>
  <img width="10%" src="./turtle.png" alt="turtle" class="turtle">

  <!-- Using CSS variables / custom properties to move turtle : --x: 10px; -->

  <style>
    h2 {
      padding: 1rem 1rem 0;
    }

    .turtle,
    .control-panel {
      padding: 1rem;
    }

    .turtle {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.3s;
    }

    .panel-wrapper {
      position: fixed;
      bottom: 0;
      /* height: 160px; */
      width: 100vw;
      background-color: rgba(0, 0, 0, .2);
    }

    .control-panel {
      display: grid;
      /* width: 100%; */
      grid-template-columns: repeat(17, 1fr);
      gap: 2px;
    }

    .up {
      grid-column: 7;
      grid-row: 1;
    }

    .left {
      grid-column: 6;
      grid-row: 2;
    }

    .right {
      grid-column: 8;
      grid-row: 2;
    }

    .down {
      grid-column: 7;
      grid-row: 3;
    }

    .restart {
      grid-column: 10 / span 2;
      grid-row: 2;
    }

    .info {
      grid-column: 17;
    }

    .outer {
      display: grid;
      background: rgba(0, 0, 0, .8);
      position: fixed;
      height: 100vh;
      width: 100vw;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      /* Hide this modal until we need it */
      opacity: 0;
      z-index: 1;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .control-info.inner {
      max-width: 600px;
      min-width: 400px;
      padding: 2rem;
      border-radius: 5px;
      min-height: 200px;
      background: white;
      transform: translateX(200%);
      transition: transform .5s;
    }

    .outer.show {
      opacity: 1;
      pointer-events: all;
    }

    .outer.show .inner {
      transform: translateX(0);
    }
  </style>

</body>

</html>
